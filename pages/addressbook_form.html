<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/addressbook_form.css">
    </head>
    <!--UC1-->
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/Logo/logo.1.jpg" alt="">
                <div>
                    <span class="add-text">ADDRESS</span><br>
                    <span class="add-text add-book">BOOK</span>
                </div>
            </div>
        </header>
        <!--UC2-->
        <div id="formId" class="form-header">
            <form>
                <div class="form-header-text">
                    <div class="form-heading">PERSON ADDRESS FORM
                        <img class="form-logo" src="../assets/Logo/cross.jpg" alt="">
                    </div>   
                </div>
                <!--UC3-->
                <div class="row-content" style="margin-top: 20px;">
                    <label for = "fullname" class="label text name-block" >Full Name:</label>
                    <input type="text" class="input-name" id="fullname" name="fullname" pattern="^[A-Z][a-z A-Z ]{2,}$"  title="Invalid input" placeholder="Enter Your Name.." required>
                    <error-output class="text-error" for="text"></error-output>

                </div> 
                <div class="row-content">
                    <label class="label text-address" for="address">Enter Address :</label><br>
                    <textarea class="input-address" type="text-area" id="adress" name="address"  pattern="^[#.0-9a-zA-Z,-]+$"
                    title="invalid Address formate " placeholder="Enter Your Address.." required></textarea>
                </div>
                <!--CITY-->
                <div class="row-content1">
                    <label class="label text-city" for="city">City :</label>
                    <select id="city" name="City">
                        <option value="Select City">Select City</option>
                        <option value="Lucknow">Hyderabad</option>
                        <option value="Allahabaad">Allahabaad</option>
                        <option value="Fatehpur">Vijayawada</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Gaziabaad">Kodad</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Patna">Vizag</option>
                        <option value="Goa">Huzurnagar</option>    
                    </select>
                    <label class="label text-state" for="state">State : </label>
                    <select id="state" name="State">
                        <option value="select state">Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>    
                    </select>
                    <label class="label text-zip" for="zip">ZIP :</label>
                    <input class="zip" name="Zip" id="ZIP" placeholder="Enter Your Zip..." required>
                    </select>
                </div>
                <div>
                    <input class="number" name="number" id="Number" pattern="^[6-9]{1}[0-9]{9}$" title="Phone number is invalid "placeholder="Phone Number" required>
                </div>
                <div class="butttonParent" >
                    <div class="submit-reset" >
                        <button type="submit" class="addbuttton submitButton adbutton" id="submitButton" >Add</button>
                        <button type="reset" class="resetButtton buttton rebutton" >Reset</button>
                    </div>
                </div>    
            </form> 
        </div>       
    </body>
</html>
